<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Отримати чек</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
    }
  </style>
  <script>
    function loadLink() {
      const linkFile = "link.txt?nocache=" + Date.now();
      fetch(linkFile)
        .then(response => response.text())
        .then(url => {
          const trimmedUrl = url.trim();
          if (trimmedUrl.startsWith("http")) {
            window.open(trimmedUrl, "_blank");
          } else {
            alert("Неправильне посилання.");
          }
        })
        .catch(error => {
          alert("Не вдалося завантажити посилання.");
          console.error("Помилка:", error);
        });
    }
  </script>
</head>
<body>
  <h1>Отримати чек</h1>
  <p>Чек буде сформовано протягом однієї хвилини після покупки.</p>
  <button onclick="loadLink()">Показати чек</button>
</body>
</html>
